<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freelancer portfolio</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="container">
        <div class="nav-row">
          <a href="./index.html" class="logo"><strong>Небо</strong> видит</a>

          <button class="dark-mode-btn">
            <img
              src="./img/icons/sun.svg"
              alt="Light mode"
              class="dark-mode-btn__icon"
            />
            <img
              src="./img/icons/moon.svg"
              alt="Dark mode"
              class="dark-mode-btn__icon"
            />
          </button>

          <ul class="nav-list">
            <li class="nav-list__item">
              <a href="./index.html" class="nav-list__link">Projects</a>
            </li>
            <li class="nav-list__item">
              <a
                href="./skills.html"
                class="nav-list__link nav-list__link--active"
                >Skills</a
              >
            </li>
            <li class="nav-list__item">
              <a href="./contacts.html" class="nav-list__link">Contacts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="new-quiz">
      <div class="quiz" id="quiz">
        <h4 class="rom">by Roman Gasparyan ©</h4>
        <div class="levels">
          <a href="#"><h3 class="isi">Лёгкий</h3></a>
          <a href="#"><h3 class="norm">Средний</h3></a>
          <a href="#"><h3 class="hard">Сложный</h3></a>
        </div>

        <div class="quiz-header" id="header">
          <!-- Заголовок вопроса -->
          <h2 class="title">Загружаем вопрос...</h2>

          <!-- Результаты викторины -->
          <h2 class="title">%title%</h2>
          <h3 class="summary">%message%</h3>
          <p class="result">%result%</p>
        </div>

        <ul class="quiz-list" id="list">
          <li>
            <label>
              <input type="radio" class="answer" name="answer" />
              <span>Ответ...</span>
            </label>
          </li>
          <li>
            <label>
              <input type="radio" class="answer" name="answer" />
              <span>Ответ...</span>
            </label>
          </li>
        </ul>

        <audio
          controls
          src="./audio/Arsen. Charencavan A.H.X - Aryunot Pesa (2013).mp3"
          autoplay
        ></audio>

        <button class="quiz-submit submit" id="submit">Ответить</button>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <div class="footer__wrapper">
          <ul class="social">
            <li class="social__item">
              <a href="#!"><img src="./img/icons/vk.svg" alt="Link" /></a>
            </li>
            <li class="social__item">
              <a href="#!"
                ><img src="./img/icons/instagram.svg" alt="Link"
              /></a>
            </li>
            <li class="social__item">
              <a href="#!"><img src="./img/icons/twitter.svg" alt="Link" /></a>
            </li>
            <li class="social__item">
              <a href="#!"><img src="./img/icons/gitHub.svg" alt="Link" /></a>
            </li>
            <li class="social__item">
              <a href="#!"><img src="./img/icons/linkedIn.svg" alt="Link" /></a>
            </li>
          </ul>
          <div class="copyright">
            <p>© 2022 frontend-dev.com</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="./js/main.js"></script>
  </body>
</html>
